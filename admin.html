<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
</head>
<body>
    <h1>Admin Panel</h1>
    <button id="next-section">NÃ¤chsten Abschnitt freischalten</button>

    <script>
        document.getElementById("next-section").addEventListener("click", async function () {
            const response = await fetch("data.json");
            const data = await response.json();

            if (data.current_section < data.sections.length) {
                data.current_section += 1;
                await fetch("data.json", {
                    method: "PUT",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data)
                });
                alert("Abschnitt freigeschaltet!");
            } else {
                alert("Alle Abschnitte sind bereits freigeschaltet.");
            }
        });
    </script>
</body>
</html>
