<html lang="de">
<head>

    <script src="script.js" defer></script>
</head>
<body>
    <h1>Willkommen zur Berlin Tour</h1>

    <div id="section-1" class="section">Historische Fakten 체ber Berlin</div>
    <div id="section-2" class="section" style="display: none;">Architektur & Design</div>
    <div id="section-3" class="section" style="display: none;">Kulturelle Highlights</div>

    <button onclick="likeSection(1)">Gef채llt mir (Abschnitt 1)</button>
    <button onclick="likeSection(2)">Gef채llt mir (Abschnitt 2)</button>
    <button onclick="likeSection(3)">Gef채llt mir (Abschnitt 3)</button>

    <script>
        async function showCurrentSection() {
            let data = await loadData();
            document.querySelectorAll('.section').forEach(div => div.style.display = 'none');
            if (data.section <= 3) {
                document.getElementById(`section-${data.section}`).style.display = 'block';
            } else {
                window.location.href = "final.html";
            }
        }
        showCurrentSection();
    </script>
</body>
